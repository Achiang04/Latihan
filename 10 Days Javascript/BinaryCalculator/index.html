<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/binnary.css" type="text/css" />
    <title>Button</title>
  </head>
  <body>
    <div class="body">
      <div id="res" class="res"></div>
      <div class="btns">
        <div>
          <button class="buttons" id="btn0">0</button>
          <button class="buttons" id="btn1">1</button>
          <button class="buttons" id="btnClr">C</button>
          <button class="buttons" id="btnEql">=</button>
        </div>
        <div>
          <button class="buttons" id="btnSum">+</button>
          <button class="buttons" id="btnSub">-</button>
          <button class="buttons" id="btnMul">*</button>
          <button class="buttons" id="btnDiv">/</button>
        </div>
      </div>
    </div>

    <script src="js/binnary.js" type="text/javascript"></script>
  </body>
</html>
